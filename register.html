<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Firebase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Regístrate</h2>
        <input type="email" id="reg-email" placeholder="Correo electrónico" required>
        <input type="password" id="reg-password" placeholder="Contraseña" required>
        

        <div id="password-requirements">
            <p>Requisitos de la contraseña:</p>
            <ul>
                <li id="length" class="requirement">8 caracteres</li>
                <li id="uppercase" class="requirement">Una letra mayúscula</li>
                <li id="lowercase" class="requirement">Una letra minúscula</li>
                <li id="number" class="requirement">Un número</li>
                <li id="special" class="requirement">Un carácter especial</li>
            </ul>
        </div>

        <button id="registerBtn">Registrarse</button>
        <p id="reg-message"></p>

        <hr>
        <button id="googleRegisterBtn" class="google-btn">
            <img src="iconogoogle.png" alt="Registrar con Google" class="google-icon">
        </button>

        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
